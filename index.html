<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Иван Иванов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
<body class="page">
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="Логотип">
</header>
<main class="main">
  <section class="profile">
    <div class="profile__card">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто<i class="icon-edit"></i></h1>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__button"><i class="icon-add"></i></button>
  </section>
  <section class="cards">
    <ul class="cards__list">
      <li class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="card__container">
          <h2 class="card__title">Карачаевск</h2>
          <i class="icon-like icon-like_active"></i>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="card__container">
          <h2 class="card__title">Гора Эльбрус</h2>
          <i class="icon-like"></i>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/dombai.png" alt="Домбай">
        <div class="card__container">
          <h2 class="card__title">Домбай</h2>
          <i class="icon-like"></i>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="card__container">
          <h2 class="card__title">Гора Эльбрус</h2>
          <i class="icon-like icon-like_active"></i>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/dombai.png" alt="Домбай">
        <div class="card__container">
          <h2 class="card__title">Домбай</h2>
          <i class="icon-like"></i>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="card__container">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <i class="icon-like icon-like_active"></i>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <i class="icon-close"></i>
    <form class="form">
      <fieldset class="form__fieldset">
        <p class="form__title">Редактировать профиль</p>
        <input class="form__input" type="text" name="name" placeholder="Жак-Ив Кусто">
        <input class="form__input" type="text" name="description" placeholder="Исследователь океана">
        <button class="form__submit" type="submit" value="Отправить форму сейчас">Сохранить</button>
      </fieldset>
    </form>
  </div>
</div>
</body>
</html>
